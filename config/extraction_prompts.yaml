# Extraction prompts for different book websites
# These prompts are used with Claude SDK to extract book information from URLs

goodreads:
  domains:
    - "goodreads.com"
  prompt: |
    Extract the following book information from this Goodreads page:
    - title: exact book title (in original language if shown)
    - author: main author name(s)
    - year: publication year
    - description: brief description (max 200 chars)
    - isbn: ISBN if available
    - language: book language
    - genre: main genre/category
    
    Return ONLY a JSON object with these fields. No additional text.

podpisnie:
  domains:
    - "podpisnie.ru"
  prompt: |
    Extract book information from this Russian bookstore page:
    - title: точное название книги (на русском)
    - author: имя автора/авторов
    - year: год публикации
    - description: краткое описание (макс 200 символов)
    - isbn: ISBN если доступен
    - publisher: издательство
    - language: язык книги
    
    Return ONLY a JSON object with these fields in English keys. No additional text.

amazon:
  domains:
    - "amazon.com"
    - "amazon.co.uk"
    - "amazon.de"
    - "amazon.fr"
  prompt: |
    Extract book information from this Amazon page:
    - title: exact book title
    - author: author name(s)
    - year: publication year
    - description: brief description (max 200 chars)
    - isbn: ISBN-10 or ISBN-13
    - publisher: publisher name
    - language: book language
    - format: book format (paperback/hardcover/kindle)
    
    Return ONLY a JSON object with these fields. No additional text.

litres:
  domains:
    - "litres.ru"
  prompt: |
    Extract book information from this LitRes page:
    - title: название книги
    - author: автор(ы)
    - year: год издания
    - description: краткое описание (макс 200 символов)
    - isbn: ISBN если есть
    - publisher: издательство
    - language: язык
    - series: серия книг если есть
    
    Return ONLY a JSON object with these fields in English keys. No additional text.

eksmo:
  domains:
    - "eksmo.ru"
  prompt: |
    This is a URL to a page with a book. Extract the following information:
    - title: Book title EXACTLY as written on the page in its ORIGINAL LANGUAGE (Russian/English/etc)
    - author: Author's FULL NAME exactly as written on the page in its ORIGINAL LANGUAGE
    - year: publication year if available
    - isbn: ISBN if available
    - publisher: publisher name
    - language: the language the book is written in
    
    CRITICAL: Keep title and author in the EXACT language shown on the page!
    Return ONLY a JSON object. Example: {"title": "Лунный камень", "author": "Милорад Павич"}

generic:
  # Fallback for any other book-related URL
  prompt: |
    This is a URL to a page with a book. Extract book title and author EXACTLY as written on the page:
    - title: Book title in the ORIGINAL LANGUAGE it appears on the page
    - author: Author name in the ORIGINAL LANGUAGE it appears on the page
    - year: publication year if available
    - isbn: ISBN if available
    - language: detected language of the book
    
    IMPORTANT: Preserve the exact language and spelling from the page!
    If this is not a book page, return {"error": "not_a_book_page"}
    Return ONLY a JSON object with available fields. No additional text.